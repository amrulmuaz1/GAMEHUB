<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style-rps.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div class="score-container">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>

        <div class="buttons-container">
            <button class="choice-btn" onclick="playGame('rock')"><img src="rock.png" alt="Rock"></button>
            <button class="choice-btn" onclick="playGame('paper')"><img src="paper.png" alt="Paper"></button>
            <button class="choice-btn" onclick="playGame('scissors')"><img src="scissors.png" alt="Scissors"></button>
        </div>

        <p></p>

        <div class="display-container">
            <div class="choice-display" id="player-choice">❔</div>
            <div class="choice-display" id="computer-choice">❔</div>
        </div>

        <p id="result-text">Make your move!</p>
        <button id="reset-btn" onclick="resetGame()">Reset Game</button>
        <a href="index.html"><button id="reset-btn">Back to Main Menu</button></a>
    </div>

    <!-- Audio Elements -->
    <audio id="background-music" src="background.mp3" loop></audio>
    <audio id="win-sound" src="win.mp3"></audio>
    <audio id="lose-sound" src="lose.mp3"></audio>
    <audio id="draw-sound" src="draw.mp3"></audio>

    <script src="script-rps.js"></script>
</body>
</html>
